
<!DOCTYPE html>
<html>
<head>
	<!--<link rel="stylesheet" type="text/css" href="/css"/>-->
	<link rel="stylesheet" type="text/css" href="./css.css"/>
	<title>Rubble Building Editor</title>

	<script type="text/javascript">
		function makeOptionDOM(txt) {
			var option = document.createElement("option")
			option.innerHTML = txt
			return option
		}
		
		var colorNames = [
			"Black",
			"Blue",
			"Green",
			"Cyan",
			"Red",
			"Magenta",
			"Brown",
			"Light grey",
			"Dark grey",
			"Light blue",
			"Light green",
			"Light cyan",
			"Light red",
			"Light magenta",
			"Yellow",
			"White"
		]
		
		var colorColors = [
			"#000000",
			"#000080",
			"#008000",
			"#008080",
			"#800000",
			"#800080",
			"#808000",
			"#C0C0C0",
			"#808080",
			"#0000FF",
			"#00FF00",
			"#00FFFF",
			"#FF0000",
			"#FF00FF",
			"#FFFF00",
			"#FFFFFF",
		]
		
		window.onload = function() {
			var pcolor = document.getElementById("PaletteColor")
			var lpcolor = document.getElementById("LastPaletteColor")
			for (var i = 0; i < colorNames.length; i++) {
				var opt = document.createElement("option")
				opt.innerText = colorNames[i]
				opt.style.backgroundColor = colorColors[i]
				pcolor.insertBefore(opt, pcolor.lastChild)
			}
		}
	</script>
</head>
<body>
	<div id="pageContainer">
		<div class="column">
			<p><img id="Palette" src="./MLC 24x24 - Graphics.png"></img></p>
			
			<p><div>
				Palette Color:
				<select id="PaletteColor" class="small">
					<option id="LastPaletteColor" selected>MAT</option>
				</select>
			</div></p>
			
			<p><div>
				MAT Color:
				<select id="FG" class="small">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option selected>7</option>
				</select>
				<select id="BG" class="small">
					<option selected>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
				</select>
				<select id="FB" class="small">
					<option selected>0</option>
					<option>1</option>
				</select>
			</div></p>
			
			<p><div id="Erase" class="button">Erase</div></p>
			<p><div id="Color" class="button">Color</div></p>
			<p><div id="Draw" class="button">Draw</div></p>
			<div class="hr"></div>
			<p><div id="Quit" class="button">Exit</div></p>
		</div>
		<div class="column yscroll">
			<p>Stage 0:</p>
			<p><img id="Stage0" src="./MLC 24x24 - Graphics.png"></img></p>
			<p><hr></p>
			<p>Stage 1:</p>
			<p><img id="Stage1" src="./MLC 24x24 - Graphics.png"></img></p>
			<p><hr></p>
			<p>Stage 2:</p>
			<p><img id="Stage2" src="./MLC 24x24 - Graphics.png"></img></p>
			<p><hr></p>
			<p>Stage 3:</p>
			<p><img id="Stage3" src="./MLC 24x24 - Graphics.png"></img></p>
		</div>
	</div>
</body>
</html>
